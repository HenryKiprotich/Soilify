# Enables the Gradle Daemon for faster builds. It keeps a Java process running in the background.
org.gradle.daemon=true

# Specifies the JVM arguments used for the daemon process.
# Increased memory allocation can significantly improve build speed for larger projects.
# We are increasing this from your current 2048m to 4096m (4 GB).
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8

# Enables parallel execution to build independent modules concurrently.
# This was commented out in your file; we are enabling it.
org.gradle.parallel=true

# Enables Gradle's build cache. This reuses task outputs from previous builds. [9, 10]
# This is one of the most effective ways to speed up builds. [2]
org.gradle.caching=true

# The following are existing, correct settings from your file.
android.useAndroidX=true
kotlin.code.style=official
android.nonTransitiveRClass=true
